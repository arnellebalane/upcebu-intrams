<!doctype html>
<html>
    <html>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>UP Cebu Intramurals 2017</title>

        <link rel="import" href="vendor/paper-material/paper-material.html">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link rel="stylesheet" href="assets/stylesheets/reset.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <link rel="stylesheet" href="assets/stylesheets/scoreboard.css">
    </html>

    <body>
        <div class="l-wrap">
            <header class="site-header">
                <img class="site-logo" src="assets/images/logo.png" alt="UP Logo">
                <div class="site-title">
                    <h2 class="title--sub">University of the Philippines Cebu</h2>
                    <h1 class="title">Intramurals 2017</h1>
                </div>
                <h1 class="page-title">Scoreboard</h1>
            </header>

            <div class="l-content">
                <main class="l-main">
                    <paper-material class="scoreboard">
                        <article class="table">
                            <header class="table-row table-header">
                                <p class="table-data">Event Name</p>
                                <p class="table-data">Bullets</p>
                                <p class="table-data">Scions</p>
                                <p class="table-data">Stallions</p>
                                <p class="table-data">Tycoons</p>
                            </header>
                            <div class="table-row">
                                <p class="table-data">Basketball Men</p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                            </div>
                            <div class="table-row">
                                <p class="table-data">Basketball Women</p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                            </div>
                            <div class="table-row">
                                <p class="table-data">Volleyball Women</p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                                <p class="table-data"></p>
                            </div>
                            <footer class="table-row table-footer">
                                <p class="table-data">Total Points</p>
                                <p class="table-data">0</p>
                                <p class="table-data">0</p>
                                <p class="table-data">0</p>
                                <p class="table-data">0</p>
                            </footer>
                        </article>
                    </paper-material>
                </main>
            </div>
        </div>
    </body>
</html>
