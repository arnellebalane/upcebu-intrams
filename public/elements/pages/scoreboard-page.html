<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="page-styles.html">
<link rel="import" href="scoreboard-styles.html">


<dom-module id="scoreboard-page">
    <template>
        <style include="shared-styles"></style>
        <style include="page-styles"></style>
        <style include="scoreboard-styles"></style>

        <main class="main">
            <paper-material class="scoreboard">
                <article class="table">
                    <header class="table-row">
                        <p class="table-data">Event Name</p>
                        <template is="dom-repeat" items="[[teams]]" as="team">
                            <p class="table-data">[[team.name]]</p>
                        </template>
                    </header>

                    <template is="dom-repeat" items="[[data.scores]]">
                        <div class="table-row">
                            <p class="table-data">[[item.event]]</p>
                            <template is="dom-repeat" items="[[teams]]" as="team">
                                <p class$="table-data team--[[teamCode(team.name)]]">[[teamEventScore(item, team.name)]]</p>
                            </template>
                        </div>
                    </template>

                    <footer class="table-row">
                        <p class="table-data">Total Points</p>
                        <template is="dom-repeat" items="[[teams]]" as="team">
                            <p class$="table-data team--[[teamCode(team.name)]]">[[teamTotalScore(team.name)]]</p>
                        </template>
                    </footer>
                </article>
            </paper-material>
        </main>
    </template>
</dom-module>


<script>
    Polymer({
        is: 'scoreboard-page',

        properties: {
            teams: {
                type: Array,
                computed: 'computeTeams(data)'
            }
        },

        computeTeams: function(data) {
            return Object.keys(data.teams).sort(function(a, b) {
                if (a < b) {
                    return -1;
                } else if (a > b) {
                    return 1;
                }
                return 0;
            }).map(function(key) {
                return data.teams[key];
            });
        },

        teamCode: function(team) {
            return team.toLowerCase();
        },

        teamEventScore: function(item, team) {
            return item.teams ? item.teams[this.teamCode(team)] : null;
        },

        teamTotalScore: function(team) {
            for (var i = 0; i < this.data.standings.length; i++) {
                if (this.data.standings[i].team === this.teamCode(team)) {
                    return this.data.standings[i].score;
                }
            }
            return 0;
        }
    });
</script>
