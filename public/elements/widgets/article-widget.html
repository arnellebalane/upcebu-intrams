<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/paper-card/paper-card.html">


<dom-module id="article-widget">
    <template>
        <style>
            :host {
                display: block;
                border-radius: 3px;
            }

            paper-card {
                display: block;
                color: #333;
                border-radius: 3px;
            }

            h1 {
                margin: 0;
                font-size: 2.4rem;
                font-weight: 400;
                opacity: 0.75;
            }

            p {
                opacity: 0.75;
            }

            p:last-child {
                margin-bottom: 0;
            }
        </style>

        <paper-card image="{{image}}">
            <div class="card-content">
                <h1>{{heading}}</h1>
                <div id="body"></div>
            </div>
        </paper-card>
    </template>
</dom-module>


<script>
    Polymer({
        is: 'article-widget',

        properties: {
            heading: String,
            image: String,
            body: String
        },

        ready: function() {
            this.$.body.innerHTML = this.body;
        }
    });
</script>
