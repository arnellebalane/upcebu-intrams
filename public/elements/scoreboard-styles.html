<link rel="import" href="../vendor/polymer/polymer.html">


<dom-module id="scoreboard-styles">
    <template>
        <style>
            paper-material {
                display: block;
                padding: 2rem 0;
            }

            .table-row {
                display: flex;
                background-color: #eaeaea;
            }

            .table-row:nth-child(even) {
                background-color: #f0f0f0;
            }

            .table-data {
                flex: 1 1 0;
                padding: 1rem 0;
                margin: 0;
                font-size: 1.4rem;
                line-height: 2rem;
                word-break: break-all;
            }

            .table-data:first-child {
                flex: 2 2 0;
                padding-left: 2rem;
                padding-right: 2rem;
            }

            .table-data:not(:first-child) {
                text-align: center;
            }

            .table-data:not(:last-child) {
                border-right: 1px solid #ccc;
            }

            header .table-data,
            footer .table-data {
                font-size: 1.2rem;
                font-weight: 700;
                text-transform: uppercase;
                opacity: 0.75;
            }

            header .table-data {
                text-align: center;
            }

            footer .table-data:not(:first-child) {
                font-size: 1.4rem;
            }

            footer {
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
            }

            @media all and (max-width: 600px) {
                header.table-row {
                    display: none;
                }

                .table-row {
                    flex-wrap: wrap;
                    border-top: 1px solid #ccc;
                }

                /** added `.table-row` to increase specificity **/
                .table-row .table-data {
                    flex: initial;
                    width: 25%;
                    border-right: none;
                }

                .table-data:first-child {
                    flex: initial;
                    width: 100%;
                    text-align: center;
                }

                .table-data:not(:first-child):not(:empty)::after {
                    content: "";
                    display: block;
                    width: 1rem;
                    height: 1rem;
                    margin: 0.5rem auto 0 auto;
                    border-radius: 50%;
                }

                .table-data.team--scions::after {
                    background-image: linear-gradient(to bottom, rgba(242, 201, 76, 0.45), rgba(242, 201, 76, 1));
                }

                .table-data.team--tycoons::after {
                    background-image: linear-gradient(to bottom, rgba(45, 156, 219, 0.45), rgba(45, 156, 219, 1));
                }

                .table-data.team--bullets::after {
                    background-image: linear-gradient(to bottom, rgba(33, 150, 83, 0.45), rgba(33, 150, 83, 1));
                }

                .table-data.team--stallions::after {
                    background-image: linear-gradient(to bottom, rgba(242, 153, 74, 0.45), rgba(242, 153, 74, 1));
                }

                footer .table-data {
                    opacity: 1;
                }
            }
        </style>
    </template>
</dom-module>
