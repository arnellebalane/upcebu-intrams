<link rel="import" href="../vendor/polymer/polymer.html">


<dom-module id="shared-styles">
    <template>
        <style>
            paper-button {
                color: #333;
            }

            paper-material {
                background-color: #fff;
                border-radius: 3px;
            }



            /** Layouts **/

            .wrap {
                width: 90vw;
                max-width: 1024px;
                padding: 0 2rem;
                margin: auto;
            }

            @media all and (max-width: 425px) {
                .wrap {
                    width: auto;
                    padding: 0;
                }
            }



            /** Team Icons **/

            .team-icon {
                display: block;
                width: 3rem;
                height: 3rem;
                background-image: linear-gradient(to bottom, #ddd, #ccc);
                border-radius: 50%;
            }

            .team-icon--scions {
                background-image: linear-gradient(to bottom, rgba(242, 201, 76, 0.45), rgba(242, 201, 76, 1));
            }

            .team-icon--tycoons {
                background-image: linear-gradient(to bottom, rgba(45, 156, 219, 0.45), rgba(45, 156, 219, 1));
            }

            .team-icon--bullets {
                background-image: linear-gradient(to bottom, rgba(33, 150, 83, 0.45), rgba(33, 150, 83, 1));
            }

            .team-icon--stallions {
                background-image: linear-gradient(to bottom, rgba(242, 153, 74, 0.45), rgba(242, 153, 74, 1));
            }

        </style>
    </template>
</dom-module>
